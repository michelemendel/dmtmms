on:
  push:
    branches:
      - main

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
    - name: install ssh keys
      run:
        echo 'PWD'
        pwd
        mkdir -p ~/.sshh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.sshh/id_rsa
        chmod 600 ~/.sshh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.sshh/known_hosts
    - name: connect and pull
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"
    - name: cleanup - not on my macbook
      run: echo 'This is the end'
